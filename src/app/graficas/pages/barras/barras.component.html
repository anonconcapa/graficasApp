<h1>Grafica de barras</h1>
<hr>


<div class="row">
    <div class="col">

        <canvas baseChart class="chart"
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="barChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
        </canvas>

<button (click)="randomize()" class="btn btn-primary float-end me-4">Actualizar</button>

    </div>
</div>
